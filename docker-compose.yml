version: "3"

services:
  core-keeper:
    build:
      context: .
      args:
        - PUID=1003
    volumes:
      - server:/home/steam/core-keeper-dedicated
      - data:/home/steam/core-keeper-data
    environment:
      - GAME_ID=${GAME_ID}
      - MAX_PLAYERS=${MAX_PLAYERS:-8}
      - WORLD_NAME=${WORLD_NAME:-Synbase}
    restart: always
    stop_grace_period: 2m
volumes:
  server:
  data: